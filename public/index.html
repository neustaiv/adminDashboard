<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord</title>
  <!-- Polices et icônes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/dist/styles.css" rel="stylesheet">
</head>
<body class="bg-warmGray font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-terracotta text-white flex flex-col">
      <div class="p-6">
        <h1 class="text-3xl font-display font-bold mb-6">Mon Tableau de Bord</h1>
        <nav>
          <ul>
            <li class="mb-4">
              <a href="#accueil" class="flex items-center text-white hover:text-sand">
                <span class="material-icons mr-2">dashboard</span>
                <span>Accueil</span>
              </a>
            </li>
            <li class="mb-4">
              <a href="#produits" class="flex items-center text-white hover:text-sand">
                <span class="material-icons mr-2">shopping_cart</span>
                <span>Produits</span>
              </a>
            </li>
            <li class="mb-4">
              <a href="#statistiques" class="flex items-center text-white hover:text-sand">
                <span class="material-icons mr-2">bar_chart</span>
                <span>Statistiques</span>
              </a>
            </li>
            <!-- Autres éléments de menu -->
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 bg-warmGray p-6 overflow-auto">
      <!-- En-tête du contenu principal -->
      <header class="mb-6">
        <h2 class="text-2xl font-semibold text-darkBrown">Bienvenue, Clément !</h2>
      </header>

      <!-- Sections du contenu -->
      <section id="statistiques" class="mb-8">
        <h2 class="text-2xl font-semibold text-darkBrown mb-4">Statistiques de Ventes</h2>
        <canvas id="statChart" class="bg-white shadow-md p-4 rounded-lg"></canvas>
      </section>

      <section id="produits" class="mb-8">
        <h2 class="text-2xl font-semibold text-darkBrown mb-4">Liste des Produits</h2>
        <div id="products-container"></div>
      </section>

      <!-- Autres sections -->
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nom du produit" required>
        <input type="number" id="product-price" placeholder="Prix" required>
        <button type="submit">Ajouter le produit</button>
      </form>
      
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
